<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .undefined img{ width:818;height:595;display: block;margin: 0 auto;}
    .undefined .text{font-size: 36px;margin: 0 auto;text-align: center;color: #323232;}
    #dd{color:darkorange;font-weight: bold;}
    </style>
</head>
<body>
    <div class="undefined">
            <img src="__index__/images/404.png"/>
            <div class="text">
                您查找的页面不存在，还有
                <span id="dd">3</span>
                秒，页面将自动跳转首页...
            </div>
    </div>
        
        <!--倒计时-->
        <script type="text/javascript">
        function run(){
            var s = document.getElementById("dd");
            if(s.innerHTML == 1){
                window.location.href='/';
                return false;
            }
            s.innerHTML = s.innerHTML * 1 - 1;
        }
        window.setInterval("run();", 1000);
        </script>
</body>
</html>
