<!doctype html>
<html>
{include file="Common/head"/}

<body data-type="generalComponents">
  {include file="Common/header"/}
  <div class="tpl-page-container tpl-page-header-fixed">
    {include file="Common/left"/}
    <div class="tpl-content-wrapper">
      <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li class="am-active">轮播图</li>
      </ol>
      <div class="tpl-portlet-components">
        <div class="portlet-title">
          <div class="caption font-green bold">
            <span class="am-icon-code"></span> 轮播图
          </div>
          <div class="actions">
            <ul class="actions-btn">
              <a href="banner/add/1"><button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-plus"></span> 添加</button></a>
            </ul>
          </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
              <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                  <thead>
                    <tr>
                      <th class="table-id">ID</th>
                      <th class="table-title">图片</th>
                      <th class="table-author am-hide-sm-only">作者</th>
                      <th class="table-date am-hide-sm-only">上传日期</th>
                      <th class="table-set">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {volist name="banner" id="banner"}
                    <tr>
                      <td>{$banner.id}</td>
                      <td>
                        <div class="tpl-form-file-img"><img src="__upload__/{$banner.image}" />
                        </div>
                      </td>
                      <td class="am-hide-sm-only">{$Think.session.name}</td>
                      <td class="am-hide-sm-only">{$banner.time|date="Y-m-d H:i:s",###}</td>
                      <td>
                        <div class="am-btn-toolbar">
                          <div class="am-btn-group am-btn-group-xs">
                              <a href="{:url('admin/banner/edit',array('id'=>$banner['id']))}"
                                class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                                  class="am-icon-pencil-square-o"></span> 编辑</a>
                            <a href="{:url('admin/banner/del',array('id'=>$banner['id']))}" onClick="return confirm('确认删除？','');" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                              <span class="am-icon-trash-o"></span> 删除
                            </a>
                          </div>
                        </div>
                      </td>
                    </tr>
                    {/volist}
                  </tbody>
                </table>
              </form>
            </div>
          </div>
      </div>
    </div>
    <script src="__admin__/js/jquery.min.js"></script>
    <script src="__admin__/js/amazeui.min.js"></script>
    <script src="__admin__/js/app.js"></script>
</body>

</html>
