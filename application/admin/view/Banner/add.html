<!doctype html>
<html>

{include file="Common/head"/}

<body data-type="generalComponents">
    {include file="Common/header"/}
    <div class="tpl-page-container tpl-page-header-fixed">
        {include file="Common/left"/}
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li class="am-active">添加轮播图</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span>添加轮播图
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="" enctype="multipart/form-data"
                                method="post">

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">Banner</label>
                                    <div class="am-u-sm-9 ">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="" class="img" />
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加Banner</button>
                                            <input type="file" name="image">
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__admin__/js/jquery.min.js"></script>
    <script src="__admin__/js/amazeui.min.js"></script>
    <script src="__admin__/js/app.js"></script>
    <script type="text/javascript">
        $("input[name='image']").change(function () {
            $(".img").attr("src", URL.createObjectURL($(this)[0].files[0]));
        });
    </script>
</body>

</html>
