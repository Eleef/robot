<!doctype html>
<html>
{include file="Common/head"/}
<body data-type="login">
	<div class="am-g myapp-login">
		<div class="myapp-login-logo-block  tpl-login-max">
			<div class="myapp-login-logo-text">
				<div class="myapp-login-logo-text">
					<span> Login In</span> <i class="am-icon-skyatlas"></i>
				</div>
			</div>
			<div class="am-u-sm-10 login-am-center">
				<form class="am-form" action="{:url('login/login')}" method="post">
					<fieldset>
						<div class="am-form-group">
							<input type="text" name="name" placeholder="用户名">
						</div>
						<div class="am-form-group">
							<input type="password" name="password" placeholder="密码">
						</div>
						<p><button type="submit" class="am-btn am-btn-default" id="login">登录</button></p>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="__admin__/js/jquery.min.js"></script>
	<script src="__admin__/js/amazeui.min.js"></script>
	<script src="__admin__/js/app.js"></script>
</body>
</html>
