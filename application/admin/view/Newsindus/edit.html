<!doctype html>
<html>
{include file="Common/head"/}

<body data-type="generalComponents">
  {include file="Common/header"/}
  <div class="tpl-page-container tpl-page-header-fixed">
    {include file="Common/left"/}
    <div class="tpl-content-wrapper">
      <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li class="am-active">公司新闻</li>
      </ol>
      <div class="tpl-portlet-components">
        <div class="portlet-title">
          <div class="caption font-green bold">
            <span class="am-icon-code"></span>编辑
          </div>

        </div>

        <div class="tpl-block">

          <div class="am-g">
            <div class="tpl-form-body tpl-form-line">
              <form class="am-form tpl-form-line-form" action="" enctype="multipart/form-data" method="post">
              <input type="hidden" name="id"  value="{$industry.id}"/>
                <input type="hidden" name="img"  value="{$industry.image}"/>
                <div class="am-form-group">
                  <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                  <div class="am-u-sm-9">
                      <input type="text" class="tpl-form-input" id="user-name" name="title" value="{$industry.title}">
                      <small>请填写标题文字10-20字左右。</small>
                  </div>
              </div>
                <div class="am-form-group">
                  <label for="user-weibo" class="am-u-sm-3 am-form-label">图片预览</label>
                  <div class="am-u-sm-9 yulan">
                    <div class="pic">
                            {if condition="$industry['image'] eq null"}
                            <img src="__index__/images/zw.png" class="img"/>
                        {else /}
                            <img src="__upload__/{$industry.image}" class="img"/>
                        {/if}
                    </div>
                  </div>
                </div>
                <div class="am-form-group">
                  <label for="user-weibo" class="am-u-sm-3 am-form-label">图片</label>
                  <div class="am-u-sm-9">
                    <div class="am-form-group am-form-file">
                      <div class="tpl-form-file-img">
                        <img src="assets/img/a5.png" alt="">
                      </div>
                      <button type="button" class="am-btn am-btn-danger am-btn-sm">
                        <i class="am-icon-cloud-upload"></i> 上传图片</button>
                      <input id="doc-form-file" type="file" name="image"/>
                    </div>

                  </div>
                </div>
                <div class="am-form-group">
                  <label for="user-weibo" class="am-u-sm-3 am-form-label">内容</label>

                  <div class="am-u-sm-9">
                    <textarea id="content" rows="5" name="content">{$industry.content}</textarea>
                  </div>
                </div>
             
                <div class="am-form-group">
                  <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="__admin__/js/jquery.min.js"></script>
  <script src="__admin__/js/amazeui.min.js"></script>
  <script src="__admin__/js/app.js"></script>

  <script type="text/javascript" src="__ue__/ueditor.config.js"></script>
  <script type="text/javascript" src="__ue__/ueditor.all.min.js"></script>
  <script type="text/javascript" src="__ue__/lang/zh-cn/zh-cn.js"></script>

  <script type="text/javascript">
   // 实例化
   UE.getEditor('content',{initialFrameWidth:1000,initialFrameHeight:350,});
    $("input[name='image']").change(function () {
        $(".img").attr("src", URL.createObjectURL($(this)[0].files[0]));
    });
</script>
</body>

</html>
